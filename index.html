<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Kobe Vandendijck</h1>
    <div x-data="{
        responsedata1: null,
        user: null,
        async callmethod1() {
            this.responsedata1 = await (await fetch('https://api-service-kvandendijck.cloud.okteto.net/user',
            {
                method: 'POST',
                body: JSON.stringify({
                    username: this.user,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();
        }console.log(responsedata1)
    }">
            <label>Enter user:</label><input type="text" x-model="user"><br>
            <br><br>
            the person you searched is: <strong x-text="responsedata1"></strong>
            <br><br>
            <button x-on:click="callmethod1">Input User</button>
        </div>
    <div x-data="{
        responsedata: null,
        async getNOT() {
            this.responsedata = await (await fetch('https://api-service-kvandendijck.cloud.okteto.net/getNumberOfTweets')).json();
        } console.log(responsedata)
    }">
        <br><br>
         <button x-on:click="getNOT">Get Number Of Tweets</button>
           <br><br>
           The number of tweets of your person is: <strong x-text="responsedata"></strong>

    </div>
</body>
</html>
