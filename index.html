<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <h1>Kobe Vandendijck</h1>
    <div x-data="{
        responsedata1: null,
        user: null,
        async callmethod1() {
            this.responsedata1 = await (await fetch('https://api-service-kvandendijck.cloud.okteto.net/user',
            {
                method: 'POST',
                body: JSON.stringify({
                    username: this.user,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })).json();
        }
    }">
        <label>Enter user:</label><input type="text" x-model="user"><br>
        <br><br>
        the person you searched is: <strong x-text="responsedata1.data.name"></strong>
        <br><br>
        <button x-on:click="callmethod1">send User</button>
    </div>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-service-kvandendijck.cloud.okteto.net/getNumberOfTweets')).json();
        }
    }">
        <button x-on:click="getData">Get amount of tweets</button>
        Data returned: <strong x-text="responsedata"></strong>
    </div>
    <br><br>
    <div x-data="{
        responsedata2: null,
        async getData2() {
            this.responsedata2 = await (await fetch('https://api-service-kvandendijck.cloud.okteto.net/gettweet')).json();
        }
    }">
        <button x-on:click="getData2">Get 5 tweets</button>
        Data returned: <strong x-text="responsedata2"></strong>
    </div>
</body>
</html>
